<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jewellery" />
    <title>Jewellery</title>
    <link
      rel="preload"
      href="./fonts/poppins-v15-latin-500.woff"
      as="font"
      type="font/woff"
      crossorigin=""
    />
    <link
      rel="preload"
      href="./fonts/poppins-v15-latin-500.woff2"
      as="font"
      type="font/woff2"
      crossorigin=""
    />
    <link
      rel="preload"
      href="./fonts/poppins-v15-latin-700.woff"
      as="font"
      type="font/woff"
      crossorigin=""
    />
    <link
      rel="preload"
      href="./fonts/poppins-v15-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin=""
    />
    <link
      rel="preload"
      href="./fonts/poppins-v15-latin-regular.woff"
      as="font"
      type="font/woff"
      crossorigin=""
    />
    <link
      rel="preload"
      href="./fonts/poppins-v15-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body class="login">
    <div class="login__container">
      <button
        class="login__close-btn btn-reset"
        type="button"
        aria-label="Закрыть попап"
        data-close-modal
      >
        <svg width="14" height="14">
          <use xlink:href="./img/sprite/sprite.svg#close"></use>
        </svg>
      </button>
      <div class="login__img">
        <picture>
          <!-- desktop:1x - 430px; 2x - 860px;
          tablet: 1x - 442px; 2x -884px;
          mobile: 1x - 270px; 2x - 540px;-->
          <!-- web-p-->
          <source
            type="image/webp"
            media="(min-width: 1024px)"
            srcset="./img/login@1x.webp 1x, ./img/login@2x.webp 2x"
          />
          <source
            type="image/webp"
            media="(min-width: 1023px)"
            srcset="./img/login-t@1x.webp 1x, ./img/login-t@2x.webp 2x"
          />
          <source
            type="image/webp"
            media="(max-width: 767px)"
            srcset="./img/login-m@1x.webp 1x, ./img/login-m@2x.webp 2x"
          />
          <!-- -->
          <img
            srcset="
              ./img/login@1x.jpg   430w,
              ./img/login@2x.jpg   860w,
              ./img/login-t@1x.jpg 442w,
              ./img/login-t@2x.jpg 884w,
              ./img/login-m@1x.jpg 270w,
              ./img/login-m@2x.jpg 540w
            "
            sizes="
            (min-width: 1024px) 430px,
            ((min-width: 1024px) and (min-resolution: 2dppx)) 860px,
            (max-width: 1023px) 442px,
            ((max-width: 1023px) and (min-resolution: 2dppx)) 884px,
            (max-width: 767px) 270px,
            ((max-width: 767px) and (min-resolution: 2dppx)) 540px
            "
            src="./img/login@1x.jpg"
            loading="lazy"
            alt="Jewellery"
            width="430"
            height="138"
          />
        </picture>
      </div>
      <div class="login__form">
        <h2>Log In</h2>
        <form method="post" action="https://echo.htmlacademy.ru">
          <label for="email"
            ><input
              id="email"
              type="email"
              required=""
              placeholder="Your E-mail"
          /></label>
          <label for="password"
            ><input
              id="password"
              type="password"
              required=""
              placeholder="Password"
          /></label>
          <a href="#">Forgot your password?</a>
          <button type="submit">Log In</button>
        </form>
        <span>Don’t have an account? <a href="#">Sign Up</a> </span>
      </div>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
